<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实名认证</title>
		<link rel="stylesheet" href="css/RealName.css"/>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		
		<div id="app">
			<div class="class0">
				<img src="img/logo2.png" />
			</div>
			<div class="class1">
				<div class="class2">
						<span>
							<a style="font-size: 20px;color: blue;">创建账号</a>
							<a style="font-size: 20px;color: blue;">></a>
							<a style="font-size: 20px;color: blue;">实名认证</a>
						</span>
						
					</div>
					<div class="class3">
						<div class="class4">
							<span>
								证件类型
							</span>
							<select v-model="cardtype">
								<option value="" disabled selected style='display:none;'>证件类型</option>
								<option>身份证</option>
								<option>军官证</option>
							</select>
						</div>
						<div class="class5">
							<input type="text" placeholder="请输入姓名" v-model="realname"/>
						</div>
						<div class="class5">
							<input type="text" maxlength="18" placeholder="请输入身份证号码" v-model="cardid"/>
						</div>
						<div class="class4">
							<select v-model="sex">
								<option value="" disabled selected hidden>请选择性别</option>
								<option>男</option>
								<option>女</option>
							</select>
						</div>
						<div class="class4">
							<select v-model="nation">
								<option value="" disabled selected hidden>请选择民族</option>
								<option>汉族</option><option>蒙古族</option><option>满族</option><option>朝鲜族</option><option>赫哲族</option>
								<option>达斡尔族</option><option>鄂温克族</option><option>回族</option><option>东乡族</option><option>土族</option>
								<option>撒拉族</option><option>保安族</option><option>裕固族</option><option>维吾尔族</option><option>哈萨克族</option>
								<option>柯尔克孜族</option><option>锡伯族</option><option>塔吉克族</option><option>乌孜别克族</option><option>俄罗斯族</option>
								<option>塔塔尔族</option><option>藏族</option><option>门巴族</option><option>珞巴族</option><option>羌族</option>
								<option>彝族</option><option>白族</option><option>哈尼族</option><option>傣族</option><option>僳僳族</option>
								<option>佤族</option><option>拉祜族</option><option>纳西族</option><option>景颇族</option><option>布朗族</option>
								<option>阿昌族</option><option>普米族</option><option>怒族</option><option>德昂族</option><option>独龙族</option>
								<option>基诺族</option><option>苗族</option><option>布依族</option><option>侗族</option><option>水族</option>
								<option>仡佬族</option><option>壮族</option><option>瑶族</option><option>仫佬族</option><option>毛南族</option>
								<option>京族</option><option>土家族</option><option>黎族</option><option>畲族</option><option>高山族</option/>
							</select>
						</div>
						<div class="class6">
							<button @click="realName">实名认证</button>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		
		<script src="js/RealName.js"></script>
	</body>
</html>
